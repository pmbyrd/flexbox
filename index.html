<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">April 1st, 2023</div>
            <div class="links">
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>
        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subcribe">Subscribe &#9662</div>
            <div class="logo"><img src="/flexbox/images/awesome-logo.svg" alt=""></div>
            <div class="social"><img src="/flexbox/images/social-icons.svg" alt=""></div>
        </div>
    </div>
    <div class='photo-grid-container'>
        <div class='photo-grid'>
          <div class='photo-grid-item first-item'>
            <img src='/flexbox/images/one.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='/flexbox/images/two.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='/flexbox/images/three.svg'/>
          </div>
        </div>
        <div class='photo-grid-item'>
            <img src='/flexbox/images/four.svg'/>
          </div>
          <div class='photo-grid-item last-item'>
            <img src='/flexbox/images/five.svg'/>
          </div>
        
      </div>
    
</body>
</html>
